name: Docker Image CI

on:
  push:
  pull_request:
  release:
    types: [ created ]
  schedule:
    # Run the tests at 00:00 the first day of each month
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag poutyne:$(date +%s)