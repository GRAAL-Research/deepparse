name: Continuous Integration

on: [ push, pull_request ]

jobs:
  linuxbuild:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9' ]

    steps:
      - name: Set deploy environment variable
        run: |
          # DEEPARSE_RELEASE_BUILD is also used in setup.py
          if [ $GITHUB_REF == "refs/heads/stable" ] && \
             [ $GITHUB_EVENT_NAME == "push" ] && \
             [ ${{ matrix.python-version }} == "3.8" ]; then
            echo "DEEPPARSE_RELEASE_BUILD=1" >> $GITHUB_ENV
          else
            echo "DEEPPARSE_RELEASE_BUILD=0" >> $GITHUB_ENV
          fi
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -Ur requirements.txt
          pip install -Ur docs/requirements.txt
          pip install -Ur tests/requirements.txt
          pip install -Ur styling_requirements.txt
          python setup.py develop
      - name: Linting
        run: |
          black --diff --check .
          pylint deepparse/
          pylint tests/
      - name: Test with pytest
        run: |
          python -m unittest
      - name: Building doc
        run: |
          cd docs
          ./rebuild_html_doc.sh
          cd ..
      - name: Deploy
        if: env.DEEPPARSE_RELEASE_BUILD == '1'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html/

  windowstesting:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -Ur requirements.txt
          pip install -Ur tests/requirements.txt
          python setup.py develop
      - name: Test with pytest
        run: |
          python -m unittest
