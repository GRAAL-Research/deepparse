default_install_hook_types: [commit-msg, pre-commit]
default_stages: [commit, manual]
fail_fast: true
repos:
  - repo: meta
    hooks:
      - id: check-useless-excludes
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-mock-methods
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        types: [ python ]
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: name-tests-test
        args: [ --pytest-test-first]
        exclude: |
          (?x)^(
                tests/embeddings_models/integration/tools.py|
                tests/parser/integration/base_predict.py|
                tests/parser/integration/base_retrain.py|
                tests/base_capture_output.py|
                tests/tools.py|
                tests/base_file_exist.py|
                tests/network/base.py|
                tests/parser/base.py|
                tests/network/integration/base.py|
                tests/network/base.py
            )$
      - id: trailing-whitespace
        types: [ python ]
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        require_serial: true
        language: system
        types: [ python ]
      - id: pylint
        name: pylint
        entry:  pylint
        language: system
        types: [ python ]
        files: ^deepparse/|tests/
        args:
          [
            "--rcfile=.pylintrc", # Link to your config file<
        ]